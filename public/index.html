<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>logo.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>roundtrips4you</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
</head>
<body class="preload">
    <noscript>
        <strong>We're sorry but roundtrips4you doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="Header">
        <div class="top-row">
            <div class="left-col">
                <a href="/">
                    <img src="<%= BASE_URL %>logo.png" />
                </a>
            </div>
            <div class="center-col">
                <a href="/">
                    <img src="<%= BASE_URL %>textLogo.png" />
                </a>
            </div>
            <div class="right-col">
                <a class="header-page-link" href="/">home</a>
                <a class="header-page-link" href="roundtrips.html">rundreisen</a>
                <a class="header-page-link" href="about.html">über uns</a>
                <div id="BurgerMenu">
                    <svg class="ham hamRotate ham7" viewBox="0 0 100 100" width="80" onclick="this.classList.toggle('active'); document.getElementById('Header').classList.toggle('active');">
                        <path class="line top"
                              d="m 70,33 h -40 c 0,0 -6,1.368796 -6,8.5 0,7.131204 6,8.5013 6,8.5013 l 20,-0.0013" />
                        <path class="line middle"
                              d="m 70,50 h -40" />
                        <path class="line bottom"
                              d="m 69.575405,67.073826 h -40 c -5.592752,0 -6.873604,-9.348582 1.371031,-9.348582 8.244634,0 19.053564,21.797129 19.053564,12.274756 l 0,-40" />
                    </svg>
                    <div id="MobileMenu"></div>
                </div>
            </div>
        </div>
        <div class="bottom-row">
            <a class="mobile-header-page-link" href="/">home</a>
            <a class="mobile-header-page-link" href="roundtrips.html">rundreisen</a>
            <a class="mobile-header-page-link" href="about.html">über uns</a>
        </div>
    </div>
    <div id="HeaderPlaceholder"></div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>
<footer>
    <div class="left-footer-col">
        <a href="/">
            <img src="<%= BASE_URL %>logo.png" />
        </a>
    </div>
    <div class="right-footer-col">
        <div class="footer-menu">
            <h3 class="footer-title">Menü</h3>
            <a class="footer-link">Home</a>
            <a class="footer-link">Rundreisen</a>
            <a class="footer-link">Über uns</a>
        </div>
        <div class="footer-infos">
            <h3 class="footer-title">Infos</h3>
            <a class="footer-link">Impressum</a>
            <a class="footer-link">Haftungsauschluss</a>
            <a class="footer-link">Datenschutz</a>
            <a class="footer-link">AGBs</a>
            <a class="footer-link">Online Streitbeilegung</a>
        </div>
        <div class="footer-contact">
            <h3 class="footer-title">Kontakt</h3>
            <a class="footer-link contact-link-box">
                <span class="footer-text">roundtrips4you GbR</span>
                <span class="footer-text">Am See 20</span>
                <span class="footer-text">85077 Manching</span>
            </a>
            <a class="footer-link">hello@roundtrips4you.de</a>
        </div>
    </div>
</footer>
</html>
